apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  labels:
    app: test-app
spec:
  replicas: 2 # Увеличил кол-во реплик на старте для равномерной нагрузки
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app-container
        image: "shestera/scaletestapp:latest"
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "30Mi"
